<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="reset" type="text/css" href="assets/css/reset.css">
   
</head>
<body>
        <h1>The Psychic Game</h1>
        <p> Guess What Letter I'm Thinking Of</p>
    
        <p id="wins">Wins:</p>

        <p id="losses">Losses:</p>

        <p id="guessesLeft">Guesses Left:</p>

        <p id="guessesSF">Your Guesses So Far:</p>

    <script type="text/javascript">
    var wins = 0;
    var lose = 0;
    var guessCount = 5;
    var guessChoices = [];
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "o", "p", "q", "r", "s", "t", "u", "v","w", "x", "y", "z"]

    document.onkeyup = function(event) {

        var userGuess = event.key;

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        var computerOptions = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n" ,"o", "p", "q", "r", "s", "t", "u", "v","w", "x", "y", "z"]

        if(computerOptions.indexOf(userGuess) > -1){
            if (userGuess === computerGuess){
                wins++;
                document.getElementById("wins").innerHTML = " Wins: " + wins;
                guessCount = 5;
                guessChoices = [];
            }

            if (userGuess != computerGuess){
                guessCount --;
                document.getElementById("guessesLeft").innerHTML = " Guesses Left: " + guessCount;
                guessChoices.push(userGuess);
                document.getElementById("guessesSF").innerHTML = " Your Guesses So Far: " + guessChoices;
                
            }

            if (guessCount === 0) {
                guessCount = 5;
                lose ++;
                document.getElementById("losses").innerHTML = " Losses: " + lose;
                guessChoices = [];
                
            }


			}

        };
        
    
    </script>
    
</body>
</html>
